plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = 'com.secureshare'
version = '1.0.0'

expoModule {
  canBePublished false
}

android {
  namespace "com.secureshare.watermark"
  defaultConfig {
    versionCode 1
    versionName "1.0.0"
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${kotlinVersion}"
}
